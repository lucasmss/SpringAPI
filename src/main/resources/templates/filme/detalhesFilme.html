<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Locadora</title>
	<!-- CSS BOOTSTRAP -->
	<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
	<h1>Detalhes do Filme</h1>
	<h3> <a href="/filmes">Lista de filmes</a></h3>
	<table id="customers">
		<thead>
			<th>Nome</th>
			<th>Duração</th>
			<th>Gênero</th>
			<th>Ano de Criação</th>
		</thead>
		<tbody>
			<tr th:each="filme : ${filme}">
				<td><span th:text="${filme.name}"></span></td>
				<td><span th:text="${filme.duration}"></span></td>
				<td><span th:text="${filme.genre}"></span></td>
				<td><span th:text="${filme.yearCreation}"></span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
